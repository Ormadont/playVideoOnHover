<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play video on hover</title>

    <link rel="stylesheet" href="./css/videoBlock.css">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
        #videosList {
            max-width: 600px;
            overflow: hidden;
        }

        .video {
            background-image: url('https://img.youtube.com/vi/nZcejtAwxz4/maxresdefault.jpg');
            height: 330px;
            width: 600px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div id="videosList">

        <div class="video">
            <video class="thevideo" loop preload="none">
                <source src="https://giant.gfycat.com/VerifiableTerrificHind.mp4" type="video/mp4">
                <source src="https://giant.gfycat.com/VerifiableTerrificHind.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
        Hover mouse over video.

        <div class="video">
            <video class="thevideo" loop preload="none">
                <source src="https://giant.gfycat.com/VerifiableTerrificHind.mp4" type="video/mp4">
                <source src="https://giant.gfycat.com/VerifiableTerrificHind.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
        Hover mouse over video.


    </div>
    <script>
        let figure = $(".video").hover(hoverVideo, hideVideo);

        function hoverVideo(e) {
            $('video', this).get(0).play();
        }

        function hideVideo(e) {
            $('video', this).get(0).pause();
        }
    </script>
</body>
</html>
